{% extends 'authapp/base.html' %}

{% block container %}
    {% if user.is_authenticated %}
        <h1>Поздравляем!</h1>
        <p>Вы успешно активировали свой аккаунт. Приятных покупок!</p>
    {% else %}
        <h1>Что-то пошло не так.</h1>
        <p>Активация аккаунта не удалась. Обратитесь в службу поддержки.</p>
    {% endif %}
    <br>
    <a href="{% url 'main:index' %}">На главную</a>
{% endblock %}
